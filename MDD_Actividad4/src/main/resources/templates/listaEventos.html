<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Eventos por Tipo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center text-primary mb-4">Lista de Eventos</h1>
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark text-center">
				<tr>
					<th>Nombre</th>
					<th>Estado</th>
					<th>Aforo</th>
					<th>Fecha</th>
					<th>Precio</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}" class="text-center">
					<td th:text="${evento.nombre}"></td>
					<td th:text="${evento.estado}"></td>
					<td th:text="${evento.aforoMaximo}"></td>
					<td th:text="${evento.fechaInicio}"></td>
					<td th:text="${evento.precio}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="d-flex justify-content-center mt-4">
		<a th:href="@{/home}" class="btn btn-secondary">Volver</a>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
