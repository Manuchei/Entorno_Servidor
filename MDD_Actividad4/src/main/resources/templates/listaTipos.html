<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Eventos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 class="text-primary mb-4">Lista de Eventos</h1>

		<form th:action="@{/eventos/filtrar}" method="post"
			class="mb-4 d-flex">
			<select name="idTipo" class="form-select me-2" required>
				<option value="" disabled selected>Seleccione un tipo de
					evento</option>
				<option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}"
					th:text="${tipo.nombre}"
					th:selected="${tipo.idTipo == idTipoSeleccionado}"></option>
			</select>
			<button type="submit" class="btn btn-primary">Filtrar</button>
		</form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripci√≥n</th>
					<th>Precio</th>
					<th>Tipo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td th:text="${evento.nombre}"></td>
					<td th:text="${evento.descripcion}"></td>
					<td th:text="${evento.precio}"></td>
					<td th:text="${evento.tipo.nombre}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
