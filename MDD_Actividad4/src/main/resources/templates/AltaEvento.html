<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Alta de Evento</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center text-primary mb-4">Alta de Evento</h1>
		<form th:action="@{/app/evento/alta}" th:method="post" class="row g-3">
			<div class="col-md-6">
				<label for="nombre" class="form-label">Nombre</label> <input
					type="text" class="form-control" id="nombre" name="nombre"
					placeholder="Nombre del evento" required>
			</div>
			<div class="col-md-6">
				<label for="descripcion" class="form-label">Descripción</label> <input
					type="text" class="form-control" id="descripcion"
					name="descripcion" placeholder="Breve descripción" required>
			</div>
			<div class="col-md-6">
				<label for="fechaInicio" class="form-label">Fecha de Inicio</label>
				<input type="date" class="form-control" id="fechaInicio"
					name="fechaInicio" required>
			</div>
			<div class="col-md-6">
				<label for="duracion" class="form-label">Duración (en horas)</label>
				<input type="number" class="form-control" id="duracion"
					name="duracion" placeholder="Duración en horas" required>
			</div>
			<div class="col-12">
				<label for="direccion" class="form-label">Dirección</label> <input
					type="text" class="form-control" id="direccion" name="direccion"
					placeholder="Dirección del evento" required>
			</div>
			<div class="col-md-6">
				<label for="estado" class="form-label">Estado</label> <select
					class="form-select" id="estado" name="estado" required>
					<option value="ACEPTADO" selected>Aceptado</option>
					<option value="TERMINADO">Terminado</option>
					<option value="CANCELADO">Cancelado</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="destacado" class="form-label">¿Destacado?</label> <select
					class="form-select" id="destacado" name="destacado" required>
					<option value="S">Sí</option>
					<option value="N" selected>No</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="aforoMaximo" class="form-label">Aforo Máximo</label> <input
					type="number" class="form-control" id="aforoMaximo"
					name="aforoMaximo" placeholder="Cantidad máxima de asistentes"
					required>
			</div>
			<div class="col-md-6">
				<label for="minimoAsistencia" class="form-label">Mínimo de
					Asistencia</label> <input type="number" class="form-control"
					id="minimoAsistencia" name="minimoAsistencia"
					placeholder="Cantidad mínima de asistentes" required>
			</div>
			<div class="col-md-6">
				<label for="precio" class="form-label">Precio</label> <input
					type="number" step="0.01" class="form-control" id="precio"
					name="precio" placeholder="Precio del evento" required>
			</div>
			<div class="col-md-6">
				<label for="idTipo" class="form-label">Tipo de Evento</label> <select
					class="form-select" id="idTipo" name="tipo.idTipo" required>
					<option value="" disabled selected>Selecciona un tipo</option>
					<option th:each="tipo : ${tipos}" th:value="${tipo.idTipo}"
						th:text="${tipo.nombre}"></option>
				</select>
			</div>
			<div class="col-12 d-flex justify-content-between">
				<a th:href="@{/home}" class="btn btn-secondary">Cancelar</a>
				<button type="submit" class="btn btn-primary">Guardar
					Evento</button>
			</div>
		</form>
	</div>
</body>
</html>
