<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Detalle Evento</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<section class="container mt-5">
		<div class="card mb-4" style="max-width: 24rem;">
			<img th:src="@{/imagenes/imagen1.jpg}" class="card-img-top"
				alt="Imagen del evento">
			<div class="card-body">
				<h5 class="card-title text-primary" th:text="${evento.nombre}">Nombre
					del Evento</h5>
				<p class="card-text">
					<strong>Descripci칩n:</strong> <span th:text="${evento.descripcion}">Descripci칩n
						del evento</span>
				</p>
				<p class="card-text">
					<strong>Precio:</strong> $<span th:text="${evento.precio}">0.00</span>
				</p>
				<p class="card-text">
					<strong>Aforo M치ximo:</strong> <span
						th:text="${evento.aforoMaximo}">0</span>
				</p>
				<p class="card-text">
					<strong>Fecha:</strong> <span th:text="${evento.fechaInicio}">Fecha
						del evento</span>
				</p>
				<a th:href="@{/home}" class="btn btn-secondary">Volver</a>
			</div>
		</div>

		<div class="card" style="max-width: 24rem;">
			<div class="card-header text-white bg-primary">
				<h6 class="mb-0">Reservar Plazas</h6>
			</div>
			<div class="card-body">
				<form th:action="@{/detalle/{id}/reservar(id=${evento.idEvento})}"
					method="post">
					<div class="mb-3">
						<label for="cantidad" class="form-label">Cantidad:</label> <input
							type="number" class="form-control" id="cantidad" name="cantidad"
							min="1" max="10" placeholder="M치ximo 10 plazas" required>
					</div>
					<button type="submit" class="btn btn-primary">Reservar</button>
				</form>




			</div>
		</div>

		<div class="mt-4">
			<div th:if="${mensajeError}" class="alert alert-danger"
				th:text="${mensajeError}"></div>
			<div th:if="${mensajeExito}" class="alert alert-success"
				th:text="${mensajeExito}"></div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoA9Pj2cFStUuWVObO12HtvT5MEI1mDkTw77K3tU3RYUdhA"
		crossorigin="anonymous"></script>
</body>
</html>
