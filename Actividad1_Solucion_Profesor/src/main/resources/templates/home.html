<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>App Excursionese</title>
</head>
<body>
	<h1>Listado de excursiones</h1>
	<nav>
		  <a th:href="@{/excursiones/creados}">CREADOS</a>
		  <a th:href="@{/excursiones/terminados}">TERMINADOS</a>
		  <a th:href="@{/excursiones/cancelados}">CANCELADOS</a>
		  <a th:href="@{/excursiones/destacados}">DESTACADOS</a>
		  <p></p>
		  <form th:action="@{/excursiones/origen}" method="get">
		  	<input type="text" name="origen" required placeholder="palabra en origen">
		  	<button type="submit">&#128269;</button>
		  </form>
		  
		  <form th:action="@{/excursiones/destino}" method="get">
		  	<input type="text" name="destino" required placeholder="palabra en destino">
		  	<input type="submit" value="Enviar">
		  </form>
		  
		  <form th:action="@{/excursiones/precioMayor}" method="get">
		  	<input type="text" name="precio" required placeholder="mayor que este">
		  	<input type="submit" value="Enviar">
		  </form>
		  
		  <form th:action="@{/excursiones/precioMenor}" method="get">
		  	<input type="text" name="precio" required placeholder="menor que este">
		  	<input type="submit" value="Enviar">
		  </form>
		  
		  <form th:action="@{/excursiones/precioEntre}" method="get">
		  	<input type="text" name="precioDe" required placeholder="precio minimo">
		  	<input type="text" name="precioHasta" required placeholder="precio mÃ¡ximo">
		  	<input type="submit" value="Enviar">
		  </form>
		  
		  
	</nav>
	<div>
		<h3>Mensaje:  <span th:text="${mensaje}"></span></h3>
	</div>
	<p></p>
	<div>
		<a th:href="@{/excursiones/alta}">Nueva Excursion</a>
	</div>
	<p></p>
	<div>
		<table border="2">
			<tr>
				<th>Descripcion</th>
				<th>Origen</th>
				<th>Destino</th>
				<th>Fecha</th>
				<th>Precio</th>
				<th>Estado</th>
				<th>Ver Detalle</th>
				<th>Cancelar</th>
				<th>Modificar</th>
				
			</tr>
			<tr th:each="ele: ${excursiones}">
				<td th:text="${ele.descripcion}"></td>
				<td th:text="${ele.origen}"></td>
				<td th:text="${ele.destino}"></td>
				<td th:text="${#dates.format(ele.fechaExcursion, 'dd-MM-yyyy')}"></td>
				<td th:text="${ele.precioUnitario}"></td>
				<td th:text="${ele.estado}"></td>
				<td><a th:href="@{/excursiones/detalle/{id}(id=${ele.idExcursion})}">Ver detalle</a></td>
				<td><a th:href="@{/excursiones/cancelar/{id}(id=${ele.idExcursion})}">Cancelar</a></td>
				<td><a th:href="@{/excursiones/modificar/{id}(id=${ele.idExcursion})}">Modificar</a></td>
				
	
			</tr>
		</table>
	</div>
	
</body>
</html>
